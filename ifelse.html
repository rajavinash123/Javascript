<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional Statement</title>
</head>
<body>
    <script>
        let per =Number(prompt("enter the value"));
        if(per>=60){
            console.log("firt div");
        }
        else if(per>=48)
        {
            console.log(" Second div");
        }
        else if(per>=35){
            console.log("third div");
        }
        else{
            console.log("fail");
        }
    </script>
    
</body>
</html>
