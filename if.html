    <title>Conditional Statement</title>
</head>
<body>
    
</body>
<script>
    let num1 = Number(prompt("Enter the number"));
    if (num1 % 2 === 0) {
        console.log(num1, "is an even number");
    } else {
        console.log(num1, "is an odd number");
    }
</script>
