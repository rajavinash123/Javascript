<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    
</body>
<script>
 let ch=Number(prompt("enter the value"));
 switch(ch){
    case 1:
        console.log("red");
        break;

        case 2:
            console.log("yellow");
            break;

            case 3:
                console.log("green");
                break;

                default:
                    console.log("invalide");
                    break;
 }
    
</script>
</html>
